<app-plantilla-perfil>
  <div class="container-fluid slide-in-top">
    <mat-card-header class="d-flex justify-content-center p-5">
      <h2>Agregar un patinete</h2>
    </mat-card-header>
    <mat-card-content>
      <form class="text-center" [formGroup]="formulario" (ngSubmit)="registrarPatinete()">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Marca</mat-label>
            <input matInput formControlName="marca" type="text" placeholder="Marca">
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Modelo</mat-label>
            <input matInput formControlName="modelo" type="text" placeholder="Modelo">
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Consumo</mat-label>
            <input matInput formControlName="consumo" type="text" placeholder="Consumo">
          </mat-form-field>
        </div>
        <div class="text-center mt-3">
          <button mat-raised-button color="primary">Registrar patinete</button>
        </div>
      </form>
    </mat-card-content>
  </div>
</app-plantilla-perfil>
