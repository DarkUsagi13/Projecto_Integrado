<div class="container-fluid">
  <div class="modal-header">
    <h4 class="modal-title">Puesto {{puesto.id}}</h4>
    <button type="button" class="close btn btn-danger" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="!puesto.disponible">Puesto no disponible</p>
    <div *ngIf="puesto.disponible">
      <form [formGroup]="formulario">
        <div class="form-group">
          <label for="patinetesList">Seleccione el patinete que quiere cargar:</label>
          <select id="patinetesList" formControlName="patinetesList" class="form-control mt-3">
            <option *ngFor="let patinete of patinetesList" [value]="patinete.id">{{ patinete.marca }}, {{patinete.modelo}} </option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <div *ngIf="puesto.disponible">
      <button type="button" class="btn btn-success" (click)="setConexion()" [disabled]="formulario.invalid">Conectar</button>
    </div>
    <div *ngIf="!puesto.disponible">
      <button *ngIf="!showPaypalButtons" class="btn btn-primary" (click)="pay()">Pagar con paypal</button>
      <ngx-paypal *ngIf="showPaypalButtons" [config]="payPalConfig">
      </ngx-paypal>
      <div class="text-center">
        <button type="button" class="btn btn-secondary" *ngIf="showPaypalButtons" (click)="back()">Volver atr√°s</button>
      </div>
    </div>
  </div>
</div>
