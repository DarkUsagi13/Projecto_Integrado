<app-plantilla-perfil>
  <div class="container-fluid p-5">
    <div class="d-flex justify-content-center">
      <h2>Datos personales</h2>
    </div>
    <div class="d-flex justify-content-center">
      <form class="text-center p-5" [formGroup]="formulario" (ngSubmit)="putPerfil()">
        <div class="col-auto form-floating">
          <input id="username" class="form-control border-0 border-bottom mt-2 w-100" formControlName="username"
                 type="text" placeholder="Nombre de usuario">
          <label for="username">Nombre de usuario</label>
        </div>
        <div class="col-auto form-floating">
          <input id="correo" class="form-control border-0 border-bottom mt-2 w-100" formControlName="email" type="email"
                 placeholder="Correo">
          <label for="correo">Correo</label>
        </div>
        <div class="col-auto form-floating">
          <input id="password" class="form-control border-0 border-bottom mt-2 w-100" formControlName="password"
                 type="password" placeholder="Contraseña">
          <label for="password">Contraseña</label>
        </div>
        <div class="p-5">
          <button class="btn btn-primary">Editar datos</button>
        </div>
      </form>
    </div>
  </div>
</app-plantilla-perfil>
