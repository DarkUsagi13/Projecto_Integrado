<h2 mat-dialog-title>Confirmar borrado</h2>
<mat-dialog-content>
  <p>¿Estás seguro que deseas eliminar este patinete?</p>
  <p>ID: {{patinete.id}}</p>
  <p>Marca/Modelo: {{patinete.patineteNombre}}</p>
  <p>Consumo: {{patinete.consumo}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button color="warn" (click)="eliminarPatinete()">Eliminar</button>
  <button mat-button mat-dialog-close class="btn-secondary">Cancelar</button>
</mat-dialog-actions>
