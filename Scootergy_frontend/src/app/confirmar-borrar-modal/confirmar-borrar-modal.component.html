<div class="container-fluid">
  <div class="modal-header">
    <h2>Confirmar borrado</h2>
    <button type="button" class="close btn btn-danger" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>¿Estás seguro que deseas eliminar este patinete?</p>
    <p>ID: {{patinete.id}}</p>
    <p>Marca: {{patinete.marca}}</p>
    <p>Modelo: {{patinete.modelo}}</p>
    <p>Consumo: {{patinete.consumo}}</p>
  </div>
  <div class="modal-footer">
    <div>
      <button class="btn btn-danger" (click)="eliminarPatinete()">Eliminar</button>
    </div>
    <div class="modal-buttons">
      <button class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
    </div>
  </div>
</div>
