<div class="modal-header">
  <h4 class="modal-title">Puesto {{puesto.id}}</h4>
  <button type="button" class="close btn btn-danger" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="puesto.disponible">Puesto disponible para su uso</p>
  <p *ngIf="!puesto.disponible">Puesto no disponible</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cerrar</button>
</div>
