<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iniciar sesión</title>
</head>
<body>
<div class="d-flex flex-column min-vh-100 bg-pan-left">
  <header class="d-flex justify-content-center mt-5">
    <img src="assets/logo/logo.png" width="400px">
  </header>
  <main class="d-flex justify-content-center p-5">
    <form class="text-center py-4" [formGroup]="formulario" (ngSubmit)="registrarUsuario(formulario.value)">
      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <div style="display: flex; flex-direction: row; align-items: flex-start;">
            <input id="username" matInput formControlName="username" type="text" placeholder="Nombre de usuario">
            <ng-container *ngIf="formulario.get('username')?.invalid && (formulario.get('username')?.touched && formulario.get('username')?.dirty)">
<!--              <ng-container *ngIf="formulario.get('username')?.hasError('required')">-->
<!--                <div style="position: relative;">-->
<!--                  <mat-icon matTooltip="Campo requerido" matTooltipPosition="after">info</mat-icon>-->
<!--                </div>-->
<!--              </ng-container>-->
              <ng-container *ngIf="formulario.get('username')?.hasError('pattern')">
                <div style="position: relative; margin-left: 10px;">
                  <mat-icon matTooltip="{{usernameInvalid}}" matTooltipPosition="after">warning</mat-icon>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </mat-form-field>
      </div>

      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <div style="display: flex; flex-direction: row; align-items: flex-start;">
            <input id="email" matInput formControlName="email" type="email" placeholder="Correo">
            <ng-container *ngIf="formulario.get('email')?.invalid && (formulario.get('email')?.touched && formulario.get('email')?.dirty)">
<!--              <ng-container *ngIf="formulario.get('email')?.hasError('required')">-->
<!--                <div style="position: relative;">-->
<!--                  <mat-icon matTooltip="Campo requerido" matTooltipPosition="after">info</mat-icon>-->
<!--                </div>-->
<!--              </ng-container>-->
              <ng-container *ngIf="formulario.get('email')?.hasError('pattern')">
                <div style="position: relative; margin-left: 10px;">
                  <mat-icon matTooltip="{{emailInvalid}}" matTooltipPosition="after">warning</mat-icon>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </mat-form-field>
      </div>

      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <div style="display: flex; flex-direction: row; align-items: flex-start;">
            <input id="password" matInput formControlName="password" type="password" placeholder="Contraseña">
            <ng-container *ngIf="formulario.get('password')?.invalid && (formulario.get('password')?.touched && formulario.get('password')?.dirty)">
<!--              <ng-container *ngIf="formulario.get('password')?.hasError('required')">-->
<!--                <div style="position: relative;">-->
<!--                  <mat-icon matTooltip="Campo requerido" matTooltipPosition="after">info</mat-icon>-->
<!--                </div>-->
<!--              </ng-container>-->
              <ng-container *ngIf="formulario.get('password')?.hasError('pattern')">
                <div style="position: relative; margin-left: 10px;">
                  <mat-icon matTooltip="{{passwordInvalid}}" matTooltipPosition="after">warning</mat-icon>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </mat-form-field>
      </div>

      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Confirmar contraseña</mat-label>
          <div style="display: flex; flex-direction: row; align-items: flex-start;">
            <input id="password2" matInput formControlName="password2" type="password" placeholder="Confirmar contraseña">
            <ng-container *ngIf="formulario.get('password2')?.invalid && formulario.get('password2')?.touched">
<!--              <ng-container *ngIf="formulario.get('password2')?.hasError('required')">-->
<!--                <div style="position: relative;">-->
<!--                  <mat-icon matTooltip="Campo requerido" matTooltipPosition="after">info</mat-icon>-->
<!--                </div>-->
<!--              </ng-container>-->
              <ng-container *ngIf="formulario.get('password2')?.hasError('passwordNoCoincide')">
                <div style="position: relative; margin-left: 10px;">
                  <mat-icon matTooltip="Las contraseñas no coinciden" matTooltipPosition="after">warning</mat-icon>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-center mt-2 mb-5">
        <button mat-raised-button color="primary" class="mt-3" [disabled]="formulario.invalid">Registrarse</button>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <a class="enlace_main" [routerLink]="['/login']">¿Ya tienes una cuenta?</a>
      </div>
    </form>
  </main>
  <footer class="footer d-flex justify-content-center p-4 mt-auto">
    <div class="">
      <span class="text-muted">Scootergy, todos los derechos reservados.</span>
    </div>
  </footer>
</div>
</body>
</html>
