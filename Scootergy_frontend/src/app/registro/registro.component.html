<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
</head>
<body class="">

<div class="container-fluid">
  <div class="d-flex justify-content-center p-5">
    <img class="rounded-5" ngSrc="assets/Scootergy.png" width="100" height="100" alt="" style="width: 250px; height: 200px;">
  </div>
  <div class="d-flex justify-content-center p-5">
    <form class="text-center py-4" [formGroup]="formulario" (ngSubmit)="nuevoUsuario(formulario.value)">
      <div class="col-auto form-floating">
        <input id="username" class="form-control border-0 border-bottom mt-2 w-100" formControlName="username" type="text" placeholder="Nombre de usuario">
        <label for="username">Nombre de usuario</label>
      </div>
      <div class="col-auto form-floating">
        <input id="email" class="form-control border-0 border-bottom mt-2 w-100" formControlName="email" type="email" placeholder="Correo">
        <label for="email">Correo</label>
      </div>
      <div class="col-auto form-floating">
        <input id="password" class="form-control border-0 border-bottom mt-2 w-100" formControlName="password" type="password" placeholder="Contraseña">
        <label for="password">Contraseña</label>
      </div>
      <div class="d-flex justify-content-center mt-2 mb-5">
        <button class="btn btn-primary mt-3">Registrarse</button>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <a [routerLink]="['/login']">Ya tienes una cuenta?</a>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center p-5">
    <footer class="footer">
      <div class="">
        <span class="text-muted">Scootergy, todos los derechos reservados.</span>
      </div>
    </footer>
  </div>
</div>
</body>
</html>
