<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
</head>
<body class="">

<div class="container-fluid">
  <div class="d-flex justify-content-center m-3">
    <img class="rounded-5" ngSrc="https://drive.google.com/uc?id=11-izdfnefOOhwMiD9HMN7b0SO8UBJCEk" width="100" height="100" alt="" style="width: 600px; height: 200px;">
  </div>
  <div class="d-flex justify-content-center">
    <form class="text-center py-4" [formGroup]="formulario" (ngSubmit)="nuevoUsuario(formulario.value)">
      <div class="">
        <div class="col-auto form-floating">
          <input id="usarname" class="form-control border-0 border-bottom m-2" formControlName="username" type="text" placeholder="Nombre de  usuario">
          <label for="username">Nombre de usuario</label>
        </div>
      </div>
      <div class="">
        <div class="col-auto form-floating">
          <input id="email" class="form-control border-0 border-bottom m-2" formControlName="email" type="text" placeholder="Correo">
          <label for="email">Correo</label>
        </div>
      </div>
      <div class="">
        <div class="col-auto form-floating">
          <input id="password" class="form-control border-0 border-bottom m-2" formControlName="password" type="password" placeholder="Contraseña">
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="d-flex justify-content-center m-2 mb-5">
        <button class="btn btn-primary mt-3" [disabled]="formulario.invalid">Registrarse</button>
      </div>
      <div class="m-2">
        <a [routerLink]="['/login']">Ya tienes una cuenta?</a>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center">
    <footer class="footer">
      <div class="">
        <span class="text-muted">Scootergy, todos los derechos reservados.</span>
      </div>
    </footer>
  </div>
</div>
</body>
</html>
