<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://picsum.photos">
  <title>Iniciar sesión</title>
</head>
<body>
<div class="container-fluid">
  <div>
    <img ngSrc="https://picsum.photos/id/237/400/400" width="400" height="400" alt="" priority>
  </div>
  <div class="container">
    <form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm.value)">
      <div class="row row py-2 g-3 align-items-center">
        <div class="col-auto">
          <label class="col-form-label">Nombre de usuario: </label>
        </div>
        <div class="col-auto">
          <input class="form-control" formControlName="username" type="text">
        </div>
      </div>
      <div class="row row py-2 g-3 align-items-center">
        <div class="col-auto">
          <label class="col-form-label">Contraseña: </label>
        </div>
        <div class="col-auto">
          <input class="form-control" formControlName="password" type="text">
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="logInForm.invalid">Iniciar sesión</button>
      <a [routerLink]="['/registro']">Registrarse</a>
    </form>
  </div>
</div>
</body>
</html>
