<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
</head>
<body>
<div class="d-flex flex-column min-vh-100 bg-pan-left">
  <header class="d-flex justify-content-center mt-5">
    <img src="assets/logo/logo.png" width="400px">
  </header>
  <main class="d-flex justify-content-center p-5">
    <form class="text-center py-4" [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm.value)">
      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input id="username" matInput formControlName="username" type="text" placeholder="Nombre de usuario">
        </mat-form-field>
      </div>
      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input id="password" matInput formControlName="password" type="password" placeholder="Contraseña">
        </mat-form-field>
      </div>
      <ng-container *ngIf="Object.keys(errores).length > 0">
        <mat-card class="mt-5">
          <mat-card-header>
            <mat-card-title class="text-center">Errores</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-list>
              <mat-list-item *ngFor="let error of Object.values(errores)">
                <mat-icon>error</mat-icon>
                <span mat-line>{{ error }}</span>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </ng-container>
      <div class="d-flex justify-content-center mt-2 mb-5">
        <button mat-raised-button color="primary" class="mt-3">Iniciar sesión</button>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <a class="enlace_main" [routerLink]="['/registro']">¿No tienes una cuenta?</a>
      </div>
    </form>
  </main>
  <footer class="footer d-flex justify-content-center p-4 mt-auto">
    <div class="">
      <span class="text-muted">Scootergy, todos los derechos reservados.</span>
    </div>
  </footer>
</div>
</body>
</html>
