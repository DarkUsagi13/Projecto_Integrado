<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
</head>
<body>
<div class="d-flex flex-column min-vh-100 bg-pan-left">
  <header class="d-flex justify-content-center mt-5">
    <img class="mt-5" src="assets/logo/logo.png" width="400px">
  </header>
  <main class="d-flex justify-content-center p-5">
    <form class="text-center py-4" [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm.value)">
      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <div style="display: flex; flex-direction: row; align-items: flex-start;">
            <input id="username" matInput formControlName="username" type="text" placeholder="Nombre de usuario">
          </div>
        </mat-form-field>
      </div>

      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <div style="display: flex; flex-direction: row; align-items: flex-start;">
            <input id="password" matInput formControlName="password" type="password" placeholder="Contraseña">
            <ng-container *ngIf="logInForm.get('password')?.invalid && (logInForm.get('password')?.touched) || showPasswordTooltip">
              <ng-container *ngIf="logInForm.get('password2')?.hasError('passwordNoCoincide')">
                <div style="position: relative; margin-left: 10px;">
                  <mat-icon matTooltip="Las contraseñas no coinciden" matTooltipPosition="after">warning</mat-icon>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </mat-form-field>
      </div>

      <ng-container *ngIf="errores">
        <mat-error>
          <div class="mb-5">
            <span>{{errores.invalid}}</span>
          </div>
        </mat-error>
      </ng-container>
      <div>
        <span>* Campos obligatorios</span>
      </div>
      <div class="d-flex justify-content-center mt-2 mb-5">
        <button mat-raised-button color="primary" class="mt-3">Iniciar sesión</button>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <a class="enlace_main" [routerLink]="['/registro']">¿No tienes una cuenta?</a>
      </div>
    </form>
  </main>
  <footer class="footer d-flex justify-content-center p-4 mt-auto">
    <div class="">
      <span class="text-muted">Scootergy, todos los derechos reservados.</span>
    </div>
  </footer>
</div>
</body>
</html>
