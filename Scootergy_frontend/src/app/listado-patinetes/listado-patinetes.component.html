<app-plantilla-perfil>
  <ng-container>
    <div class="container-fluid slide-in-top">
      <h1 class="text-center p-5">Tus patinetes</h1>
      <div>
        <div>
          <form [formGroup]="valoresForm" class="row align-items-center">
            <div class="form-group col-3 p-4">
              <label for="filtros">Filtrar por:</label>
              <select id="filtros" formControlName="filtros" class="form-control">
                <option *ngFor="let valor of filtros | keyvalue" [ngValue]="valor.key">{{valor.value}}</option>
              </select>
            </div>
            <div class="form-group col-2 p-4">
              <label for="orden">Ordenar por:</label>
              <select id="orden" formControlName="orden" class="form-control">
                <option selected>Ascendente</option>
                <option>Descendente</option>
              </select>
            </div>
          </form>
        </div>
        <table class="table text-center">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Consumo</th>
            <th scope="col" colspan="2">Acciones</th>
          </tr>
          </thead>
          <ng-container *ngIf="listaPatinetes.length > 0">
            <tbody *ngFor="let patinete of listaPatinetes">
            <tr>
              <td>{{patinete.id}}</td>
              <td>{{patinete.marca}}</td>
              <td>{{patinete.modelo}}</td>
              <td>{{patinete.consumo}}</td>
              <td class="d-flex justify-content-center align-items-center">
                <a class="btn btn-link mr-1" [routerLink]="['/perfil/listado_patinetes/detalles_patinete', patinete.id]">
                  <span class="material-symbols-outlined">page_info</span>
                </a>
                <a class="btn btn-link" (click)="open(patinete)">
                  <span class="material-symbols-outlined">delete</span>
                </a>
              </td>
            </tr>
            </tbody>
          </ng-container>
        </table>
      </div>
    </div>
  </ng-container>
</app-plantilla-perfil>
